title: Plain Lang
description: A guide for plain language technical writing. 
theme: just-the-docs

url: https://www.accessibletechwriting.org

# Set a path/url to a logo that will be displayed instead of the title
logo: "/assets/images/favicon.svg"

# Set a path/url to a favicon that will be displayed by the browser
favicon_ico: "/assets/images/favicon.svg"

aux_links:
  Karl Wasson: https://karlwasson.com

  # For copy button on code
enable_copy_code_button: true

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-sitemap

defaults:
  -
    scope:
      path:            "assets/**/*.css"
    values:
      sitemap:         false
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  # ignore:
  #   envs: all

  
# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2023 Karl Wasson"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html